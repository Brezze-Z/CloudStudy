server:
  port: 8000

# 唯一标识的作用。
spring:
  application:
    name: cloud-consumer-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://127.0.0.1:3306/flowerstory?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
    dbcp2:
      validation-query: SELECT 1
#Entity 实体类所在的包
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.hewei.cloud.entity 


